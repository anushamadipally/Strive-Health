<section class="h-100 gradient-form" style="background-color: #eee;">
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="">
                  <h1 class="mt-1 pb-1">Welcome Back!</h1>
                  
                </div>

                <form (submit)="login()">
                  <p>Enter Your Credentials to access Your account</p>
                  
                  <div class="form-outline mb-2 mt-4">
                    <label class="form-label" for="username">Username</label>
                    <input  id="username" name="username"  class="form-control"
                      placeholder="Enter Your Username" [(ngModel)]="formData.username" />
                  </div>

                 
                  <div class="form-outline p-3 mb-3">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group mb-3">
                      <input  id="password" name="password" class="form-control"placeholder="Enter Your Password"  [type]="hide ? 'password' : 'text'" required  [(ngModel)]="formData.password"/>
                      <span class="input-group-text togglePassword">
                          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>                  
                        </span>
                    </div>
                </div>

              
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-success" type="submit">Login</button>
                  </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 mt-2 me-2">Don't have an account?</p>
                    <span style="color: blue; margin-top: 4px;">SignUp</span>
                  </div>
                </form>
              </div>
            </div>

            <div class="col-lg-6 d-flex">
            <img src="assets/tree.png" width="100%" height="90%" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
